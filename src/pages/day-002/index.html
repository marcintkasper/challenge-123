<!DOCTYPE html>
<html>
    <head>
        <title>Gone Golfin'</title>
        <link rel="stylesheet" href="stylesheet.css">
        <meta name="description" content="">
        <meta name="author" content="Marcin Kasper">
    </head>
    <body>
        <div class="container">
            <div class="sky">
                <img src="simplecloud.svg" alt="Cloud" class="cloud cloud-1">
                <img src="simplecloud.svg" alt="Cloud" class="cloud cloud-2">
                <img src="simplecloud.svg" alt="Cloud" class="cloud cloud-3">
            </div>
            <div class="grass">
                <div class="grass-hill">
                </div>
                <div class="grass-bottom"></div>
                
                <img src="Flag.svg" alt="Flag" class="flag">
            </div>
            <div class="hit">
                <img src="ball.svg" alt="Golf ball" class="ball" id="ball">
            </div>
            <div class="congrats" id="congrats">
                <h1 class="congrats-text">Congratulations!</h1>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
